<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato: 400, 900">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="form_top">
            <h2 class="top">Formulario <span>Registro</span></h2>
        </div>
        <form class="form_reg" action="">
            <input class="input" type="text" placeholder="&#128100; Nombre" required autofocus>
            <input class="input" type="email" placeholder="&#9993; Email" required>
            <input class="input" type="tel" placeholder="&#128222; Teléfono" required>
            <input class="input" type="text" placeholder="&#8962; Dirección" required>
            <div>
             <input class="btn_submit" type="submit" value="REGISTRAR">
             <input class="btn_reset" type="reset" value="BORRAR">

            </div>
        </form>
    </div>
</body>
</html>
